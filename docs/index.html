<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pong</title>
    <link rel="stylesheet" href="style.css">
    <script  src="main.js" defer></script>
</head>
<body>
    <section id="scoresheet">
        <h1 id="score">SCORE:0 </h1>

        <h1 id="highscore">HIGH SCORE:0 </h1>
    </section>
    <br>
    <div id="box">
        <div id="circle"></div>
        <div id="rectangle"></div>
        <div id="rectangle2"></div>
    </div>
    <label id="ballspeed">Ball Speed Modifier: <input  type="number" onchange="onBallSpeedChange(event)"></input></label>
    <button id="pausebutton" type="button" onclick="stopBall()">Pause</button>
    <button id="onepaddlebutton" type="button" onclick="selectOnePaddle()">One Paddle</button>
    <button id="twopaddlesbutton" type="button" onclick="selectTwoPaddle()">Two Paddles</button>
    <button id="playmusicbtn" type="button" onclick="playMusic()">playMusic()</button>
</body>
</html>
